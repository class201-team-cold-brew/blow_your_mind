<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blow Your Mind</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body onload="init()" class="bg-yellow">
    <header></header>

    <main class="txt-center">
      <img class="logo" src="http://via.placeholder.com/800x500.jpg/111"/>
      <section class="index-form-section center">
        <form class="center">
          <fieldset class="index-form">
            <ul>
              <li><label for= "username">Your Name:</label><input type="text" id="username"></li>
              <li><label for= "difficulty">Difficulty:</label>
                <select>
                  <option value="normal">Normal (15 min)</option>
                </select>
              </li>
            </ul>
          </fieldset>
          <div class="welcome-msg"></div>
        </form>
      </section>
      <section class="index-buttons">
        <ul>
          <li>START GAME</li>
          <li>HIGH SCORES</li>
          <li>HOW TO PLAY</li>
        </ul>
      </section>
    </main>

    <footer>

    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
