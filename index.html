<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blow Your Mind</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
      </head>

  <body onload="init()" class="bg">
    <header></header>

    <main class="txt-center">
      <img class="logo" src="img/logo.png" alt="logo">
      <section class="index-form-section center">
        <form id="user-form" class="center">
          <fieldset class="index-form">
            <ul>
              <li><label for="name" class="title-font">YOUR NAME:</label><input type="text" id="name" name="name" autocomplete="off" required="required" autofocus="autofocus" maxlength="10" size="10"></li>
              <li><label for="difficulty" class="title-font">DIFFICULTY:</label>
                <select id="difficulty">
                  <option value="easy">Easy (20 mins)</option>
                  <option value="normal">Normal (15 mins)</option>
                  <option value="hard">Hard (10 mins)</option>
                </select>
              </li>
              <li><input id="submit" type="submit" value="Submit"></li>
            </ul>
          </fieldset>
        </form>
        <div id="welcome" class="welcome-msg"></div>
      </section>
      <section class="index-buttons">
        <ul>
          <li>START GAME</li>
          <li>HIGH SCORES</li>
          <li>HOW TO PLAY</li>
        </ul>
      </section>
      <div id ="rules">
        <span id="x">X</span>
        <p>Click on an image inside the bomb. Solve the riddle that will appear. If you stuck, click on Hints. Solve 3 riddles to unlock a code. Enter the code under "Kill Code. You have 3 attempts. A wrong code will end the game. Good luck!" </p>

      </div>
    </main>

    <footer>

    </footer>

    <script src="js/index.js"></script>
    </body>

</html>
