<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blow Your Mind</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
      </head>

  <body onload="init()" class="bg-yellow">
    <header></header>

    <main class="txt-center">
      <img class="logo" src="http://via.placeholder.com/800x500.jpg/111"/>
      <section class="index-form-section center">
        <form id="user-form" class="center">
          <fieldset class="index-form">
            <ul>
              <li><label for= "name">Your Name:</label><input type="text" id="name" name="name" autocomplete="off" required="required" autofocus="autofocus"></li>
              <li><label for= "difficulty">Difficulty:</label>
                <select>
                  <option value="easy">Easy (20 mins)</option>
                  <option value="normal">Normal (15 mins)</option>
                  <option value="hard">Hard (10 mins)</option>
                </select>
              </li>
              <li><input id="submit" type="submit" value="Submit"></li>
            </ul>
          </fieldset>
          <div id="welcome" class="welcome-msg"></div>
        </form>
      </section>
      <section class="index-buttons">
        <ul>
          <li>START GAME</li>
          <li>HIGH SCORES</li>
          <li>HOW TO PLAY</li>
        </ul>
      </section>
      <div class ="rules">
        <span>&times;</span>
        <p>Click on an image inside the bomb. Solve the riddle that will appear. If you stuck, click on Hints. Solve 3 riddle to unlock a code. Enter </p>

      </div>
    </main>

    <footer>

    </footer>

    <script src="js/index.js"></script>
    </body>

</html>
