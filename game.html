<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blow Your Mind</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body onload="init()" class="bg">
  <header></header>

  <main class="game-main">
    <a href="index.html"><img src="img/logo-sm.png" alt="blow your mind!"></a>
    <section class="game-container center">
      <div>
        <div id="pipeOne" class="pipe1"></div>
        <div id="pipeTwo" class="pipe2"></div>
        <div id="pipeThree" class="pipe3"></div>
        <img class="btm-layer center" src="img/game-bottom-layer.png" alt="game layout">
        <div class="key-box">
          <img id="key1" class="img1-init-pos hide" src="img/octocat.png" />
          <img id="key2" class="img2-init-pos hide" src="img/unicorn.png" />
          <img id="key3" class="img3-init-pos hide" src="http://via.placeholder.com/76x76.jpg/111" />
        </div>
        <div id="btn1" class="btn1"></div>
        <div id="btn2" class="btn2"></div>
        <div id="btn3" class="btn3"></div>
        <div class="timer-box">
          <div class="timer">
            <div id="clockdiv" class="title-font"></div>
          </div>
          <div class="killcode">
            <form id="killcodes">
              <fieldset>
                <label for="killCode" class="title-font">KILL CODE</label><br>
                <input id="killCode" type="number" min="1000" max="9999" placeholder="Kill Code">
                <input id="codeSubmit" type="submit" class="title-font submit-code" value="SUBMIT">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="riddle-container center">

      <div>
        <div id="questBox" class="quest-box">
          <h3 class="title-font">-Riddle-</h3>
          <p id="questP"></p>
        </div>
        <div class="quest-answer">
          <form id="questSubmit">
            <fieldset>
              <label for="answer"></label>
              <input type="text" id="answer" placeholder="Enter one word answer here" autocomplete="off">
              <input type="submit" value="SUBMIT" id="questAnswer" class="title-font submit-ans">
            </fieldset>
          </form>
          <p id="attemptTxt" class="txt-font site-red-drk">You have <span id="tries" class="title-font"></span> attempts
            left!</p>
        </div>
      </div>

      <div class="title-font">
        <ul>
          <li>
            <P id='gameRuleBtn'>HOW TO PLAY</P>
          </li>
          <li>
            <p id='riddleHints'>HINTS: <span id='hints'></span></p>
          </li>
        </ul>
      </div>

    </section>
    <div id="gamerules" class="game-rules txt-font">
      <div>
        <span id="x">X</span>
        <p>Click the red button and solve the riddle, win this game you’ll be fit as a fiddle. There’s only two hints so
          please play nice, for the kill code to win is like rolling dice.
          <br \>
          <br \>
          Sounds fun, right? Goodluck!</p>
      </div>
    </div>
    <div id="gameHint" class="game-hint txt-font">
      <div>
        <span id="close">X</span>
        <p id="hintText">
        </p>
      </div>
    </div>
    <div id="kcCode">
      <div>
        <p id="hintCode">
        </p>
      </div>
    </div>
  </main>
  <footer class="txt-center">
    <p>&copy; Team Cold Brew 2019</p>
  </footer>

  <div class="preload">
    <img src="img/game-button-click.png">
    <img src="img/game-button-hover.png">
    <img src="img/game-pipe-green.png">
    <img src="img/unicorn.png">
    <img src="img/octocat.png">
  </div>

  <script src="js/game.js"></script>


</body>

</html>
